<div class="row jumbotron jumbotron-fluid">
    <h1 class="text-white display-4">
        <img src="/assets/cof_black_hex.svg" alt="Ubuntu Logo" class="logo" />{{title}}
    </h1>
</div>
<section class="row mb-5 pb-5">
    <main class="text-center col-md-6">
        <h1>{{ubuntuName}}</h1>
        <h3 class="text-muted">{{ubuntuVersion}}</h3>
        <br/>
        <button class="btn btn-primary" (click)="generateName()">Generate</button>
    </main>
    <aside class="col-md-3">
        <img [src]="image" [alt]="animal" class="img-thumbnail">
    </aside>
    <aside class="col-md-3">
        <h4>Real Names:</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let name of realNames">
                {{name.version}} -
                <b>{{name.name}}</b>
            </li>
        </ul>
    </aside>
</section>
<footer class="navbar fixed-bottom navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['',adjective,animal,ubuntuVersion]">PermaLink</a>
</footer>
